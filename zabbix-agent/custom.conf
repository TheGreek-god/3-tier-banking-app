# Basic system metrics (these will work)
UserParameter=container.uptime,cat /proc/uptime | awk '{print $1}'
UserParameter=container.memory.usage,free | grep Mem | awk '{print $3}'
UserParameter=container.load,cat /proc/loadavg | awk '{print $1}'

# Simple port checks
UserParameter=app.port.check,timeout 2 bash -c "echo > /dev/tcp/bankapp-container/8080" 2>/dev/null && echo "open" || echo "closed"
UserParameter=mysql.port.check,timeout 2 bash -c "echo > /dev/tcp/mysql-bank/3306" 2>/dev/null && echo "open" || echo "closed"

# Basic file checks
UserParameter=docker.socket.access,test -S /var/run/docker.sock && echo "accessible" || echo "inaccessible"